<html>
<head>
<script type ="text/javascript">
function get_color(){
var color='#';
for(var i=0;i<6;i++)
{
color+=Math.round(Math.random())*6;
}
document.body.style.background=color;
}
</script>
</head>
<body>
<button type ='button' onclick ="get_color()">
<h1>Click Me to Change Background color!!!</h1>
</body>
</html>
